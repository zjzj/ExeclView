<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>txt</title>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<script type="text/javascript" src="assets/js/pagejs/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/vector.js"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<form class="form" method="post"  id="entry_form" enctype="multipart/form-data">
				<input type="text" placeholder="用户名" id="userNum" name="userNum" >
				<input type="password" placeholder="密码" id="userPassword" >
				<button type="button" id="entry_btn">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode ===13){
                $("#entry_btn").click();
            }
        });
    });
    $(document).ready(function () {
      $("#entry_btn").click(function (eventObject) {
        var userNum = $("#userNum").val();
        var userPassword = $("#userPassword").val();
        $.ajax({
          url: "/user/login",
          type:'post',
          data:{userNum: userNum,userPassword: userPassword},
          xhrFields: {withCredentials: true},
          dataType: 'json',
          success: function (data) {
            if (data.code === 1) {
              alert(data.msg);
              window.location.href = "first1.html";
            }else if(data.code === 2){
              alert(data.msg);
              window.location.href = "index.html";
            }
          }
        })
      })
    });
</script>

</body>
</html>
